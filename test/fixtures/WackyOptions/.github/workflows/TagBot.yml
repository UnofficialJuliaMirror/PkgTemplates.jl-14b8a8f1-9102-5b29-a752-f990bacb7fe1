name: TagBot
on:
  schedule:
    - cron: 0 * * * *
jobs:
  TagBot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: JuliaRegistries/TagBot@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          gpg-key: ${{ secrets.GPG_KEY }}
          registry: Foo/Bar
          github-site: https://example.com
          github-api: https://api.example.com

name: TagBot
on:
  schedule:
    - cron: 0 * * * *
jobs:
  TagBot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: JuliaRegistries/TagBot@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          <<#HAS_GPG>>
          gpg-key: ${{ secrets.GPG_KEY }}
          <</HAS_GPG>>
          <<#REGISTRY>>
          registry: <<&REGISTRY>>
          <</REGISTRY>>
          <<#GITHUB_SITE>>
          github-site: <<&GITHUB_SITE>>
          <</GITHUB_SITE>>
          <<#GITHUB_API>>
          github-api: <<&GITHUB_API>>
          <</GITHUB_API>>
